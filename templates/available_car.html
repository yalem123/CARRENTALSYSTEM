{% block body %}
<div class='container'>

            <span class="input-group-addon" id="basic-addon1">From</span>
            <input type="date" name="from_date" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
         <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">To</span>
              <input type="date" name="to_date" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
         </div>

       <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Show car</button>

    </form>
    </div>



</div> <!--end container-->
